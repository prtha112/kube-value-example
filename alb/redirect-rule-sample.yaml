apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-sample
  namespace: foobar
  annotations:
    kubernetes.io/ingress.class: alb
    # Delete below comment if you need a specific load balancer for first time
    # alb.ingress.kubernetes.io/loadbalancer-name: public-alb
    alb.ingress.kubernetes.io/group.name: public-alb-group
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:az:account_id:certificate/acm_id
    alb.ingress.kubernetes.io/actions.redirect-to-foobar: >
      {
        "Type":"redirect",
        "RedirectConfig":{
          "Protocol":"HTTPS",
          "Port":"443",
          "Host":"foobar.com",
          "Path":"/foobar-path",
          "Query":"#{query}",
          "StatusCode":"HTTP_302"
        }
      }
spec:
  rules:
    - host: redirect.foobar.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-to-foobar
                port:
                  name: use-annotation
